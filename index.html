<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background: #3852cd; /* ✅ solid blue background */
    }

    /* Intro wrapper */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: height 0.3s ease-in-out;
    }

    #intro::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url("static.gif") repeat;
      background-size: auto;
      opacity: 0.15;
      mix-blend-mode: overlay;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%) scale(0.9);
      object-fit: cover;
      pointer-events: none;
      filter: saturate(1.4) contrast(1.05);
    }

    /* Top-left logo */
    #corner-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 120px;
      height: auto;
    }

    /* Hero logo */
    #main-logo {
      position: absolute;
      top: 45%;   /* moved up from 50% */
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;  
      height: auto;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.4));
    }

    /* Pepe crowd */
    #crowd {
      position: fixed;    
      bottom: -800px;     
      left: 50%;
      transform: translateX(-50%);
      width: 80vw;  /* was 100vw — now smaller */
      height: auto;
      opacity: 0;
      transition: bottom 0.4s ease-out, opacity 0.4s ease-out;
      z-index: 10;
    }

    #crowd.active {
      bottom: -400px;
      opacity: 1;
    }

    /* Extra section for scroll */
    #extra-space {
      height: 150vh; /* gives room to scroll */
      background: #3852cd; /* same solid blue */
    }
  </style>
</head>
<body>
  <!-- Intro Video -->
  <div id="intro">
    <video autoplay muted playsinline>
      <source src="psintro.mp4" type="video/mp4"> <!-- ✅ swapped here -->
    </video>
  </div>

  <!-- Logos -->
  <img id="corner-logo" src="PSLOGONOBACK.png" alt="Pepe Society Logo">
  <img id="main-logo" src="pshero.png" alt="Pepe Society Hero"> <!-- ✅ swapped here -->
  
  <!-- Pepe crowd -->
  <img id="crowd" src="pepecrowd.png" alt="Pepe Crowd">

  <!-- Extra scrollable section -->
  <div id="extra-space"></div>

  <script>
    const intro = document.getElementById('intro');
    const video = intro.querySelector('video');
    const crowd = document.getElementById('crowd');

    video.addEventListener('ended', () => {
      intro.style.height = "0";

      // wait 1 second, then slide up crowd faster
      setTimeout(() => {
        crowd.classList.add('active');
      }, 1000);
    });
  </script>
</body>
</html>
