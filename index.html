<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%) scale(0.97);
      object-fit: cover;
      pointer-events: none; /* makes it unclickable */
    }
    /* Hide any browser-injected controls */
    video::-webkit-media-controls {
      display: none !important;
    }
    video::-webkit-media-controls-enclosure {
      display: none !important;
    }
  </style>
</head>
<body>
  <video id="intro" autoplay muted playsinline loop controlslist="nodownload nofullscreen noremoteplayback">
    <source src="intro.mp4" type="video/mp4">
  </video>

  <script>
    const video = document.getElementById("intro");
    video.removeAttribute("controls"); // remove controls if browser adds them
    video.muted = true;
    video.play().catch(() => {
      document.body.addEventListener("click", () => {
        video.play();
      }, { once: true });
    });
  </script>
</body>
</html>
