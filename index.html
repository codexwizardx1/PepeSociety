<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    /* Fullscreen intro wrapper */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: transform 1s ease-in-out;
    }

    #intro video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%) scale(0.97);
      object-fit: cover;
      pointer-events: none;
    }

    /* Hidden state after animation */
    #intro.slide-up {
      transform: translateY(-100%);
    }

    /* Main site content */
    main {
      position: relative;
      z-index: 1;
      height: 100vh;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <!-- Intro video overlay -->
  <div id="intro">
    <video id="introVideo" autoplay muted playsinline>
      <source src="intro.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Your real site -->
  <main>
    <h1>Welcome to Pepe Society ðŸš€</h1>
  </main>

  <script>
    const video = document.getElementById("introVideo");
    const intro = document.getElementById("intro");

    // Force muted autoplay (safari fix)
    video.muted = true;
    video.play();

    // When video ends â†’ slide intro up
    video.addEventListener("ended", () => {
      intro.classList.add("slide-up");
      // optional: remove intro div after animation for performance
      setTimeout(() => intro.remove(), 1200);
    });
  </script>
</body>
</html>
