<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    /* Fullscreen intro wrapper */
   #intro {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 9999;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  transition: height 0.4s ease-in-out;
}

/* noise overlay */
#intro::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAKElEQVQYV2NkIAIwEqmOgYGBgYEhS0tL+WcQA0jIoo9CJgAQDA1EBM2YwPYAAAAASUVORK5CYII=");
  opacity: 0.15; /* noise strength */
  mix-blend-mode: overlay; /* blends with video */
  animation: noiseAnim 0.3s infinite;
}

@keyframes noiseAnim {
  0% { transform: translate(0,0); }
  25% { transform: translate(-5%, 5%); }
  50% { transform: translate(5%, -5%); }
  75% { transform: translate(-5%, -5%); }
  100% { transform: translate(0,0); }
}


 #intro video {
  position: absolute;
  top: 50%;
  left: 50%;
  min-width: 100%;
  min-height: 100%;
  transform: translate(-50%, -50%) scale(0.85);
  object-fit: cover;
  pointer-events: none;
  filter: saturate(1.4) contrast(1.05); /* ðŸŽ¨ boost colors */
}


    /* Cropped away */
    #intro.cropped {
      height: 0;
    }

    /* Main site content */
    main {
      position: relative;
      z-index: 1;
      height: 100vh;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <!-- Intro video overlay -->
  <div id="intro">
    <video id="introVideo" autoplay muted playsinline>
      <source src="intro.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Your real site -->
  <main>
    <h1>Welcome to Pepe Society ðŸš€</h1>
  </main>

  <script>
    const video = document.getElementById("introVideo");
    const intro = document.getElementById("intro");

    // Safari fix: force mute & autoplay
    video.muted = true;
    video.play();

    // When video ends â†’ crop intro away
    video.addEventListener("ended", () => {
      intro.classList.add("cropped");
      setTimeout(() => intro.remove(), 500); // remove after animation
    });
  </script>
</body>
</html>
