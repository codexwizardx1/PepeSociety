<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pepe Society</title>
  <style>
    @font-face {
      font-family: 'Atop';
      src: url('Atop-R99O3.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #3852cd 50%, #26c050 100%);
    }

    /* Intro wrapper */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: height 0.3s ease-in-out;
    }

    video {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      height: auto;
      object-fit: contain;
      pointer-events: none;
      filter: saturate(1.4) contrast(1.05);
    }

    /* Rain container (hidden until intro ends) */
    .rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 4;
      display: none;
    }

    .rain__drop {
      position: absolute;
      height: 30px;
      animation-name: drop;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    .rain__drop path {
      fill: #a1c6cc;
      opacity: var(--o);
      transform: scaleY(calc(var(--s) * 1.5));
    }

    @keyframes drop {
      90% { opacity: 1; }
      100% {
        opacity: 0;
        transform: translateY(100vh);
      }
    }

    /* Top-left logo (spinning one) */
    #corner-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 120px;
      height: auto;
      animation: spin 10s linear infinite;
      z-index: 10;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* Hero logo */
    #main-logo {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      height: auto;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.4));
      z-index: 9;
    }

    /* Lily pad nav container */
    #lilypad-nav {
      position: absolute;
      top: 20px;
      right: 60px; /* moved slightly right from before */
      display: flex;
      gap: 25px;
      z-index: 20;
    }

    .lilypad-btn {
      position: relative;
      width: 130px; /* larger size */
      height: 130px;
      cursor: pointer;
    }

    .lilypad-btn img {
      width: 100%;
      height: auto;
      transition: transform 0.2s ease;
    }

    .lilypad-btn:hover img {
      transform: scale(1.1);
    }

    .lilypad-btn span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fc39d9; /* new pink */
      font-family: 'Atop', Arial, sans-serif;
      font-weight: normal;
      font-size: 20px;
      -webkit-text-stroke: 1px black; /* black outline */
      text-shadow: 0 2px 3px rgba(0,0,0,0.6); /* subtle shadow */
      pointer-events: none;
    }

    /* Extra section for scroll */
    #extra-space {
      height: 150vh;
      background: linear-gradient(to bottom, #3852cd 0%, #26c050 100%);
    }
  </style>
</head>
<body>
  <!-- Intro Video -->
  <div id="intro">
    <video autoplay muted playsinline>
      <source src="psintro.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Rain -->
  <div class="rain"></div>

  <!-- Logos -->
  <img id="corner-logo" src="PSLOGONOBACK.png" alt="Pepe Society Logo">
  <img id="main-logo" src="pshero.png" alt="Pepe Society Hero">

  <!-- Lily Pad Navigation -->
  <div id="lilypad-nav">
    <div class="lilypad-btn">
      <img src="lilypad.png" alt="Home">
      <span>Home</span>
    </div>
    <div class="lilypad-btn">
      <img src="lilypad.png" alt="About">
      <span>About</span>
    </div>
    <div class="lilypad-btn">
      <img src="lilypad.png" alt="Contact">
      <span>Contact</span>
    </div>
  </div>

  <!-- Extra scrollable section -->
  <div id="extra-space"></div>

  <script>
    const intro = document.getElementById('intro');
    const video = intro.querySelector('video');
    const rainContainer = document.querySelector('.rain');

    // Generate raindrops
    const droplets = 250;
    for (let i = 0; i < droplets; i++) {
      const drop = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      drop.setAttribute("class", "rain__drop");
      drop.setAttribute("viewBox", "0 0 5 50");
      drop.style.setProperty("--x", Math.floor(Math.random() * 100));
      drop.style.setProperty("--y", Math.floor(Math.random() * 100));
      drop.style.setProperty("--o", Math.random());
      drop.style.setProperty("--a", (Math.random() + 0.5));
      drop.style.setProperty("--d", (Math.random() * 2) - 1);
      drop.style.setProperty("--s", Math.random());
      drop.style.left = `${Math.floor(Math.random() * 100)}%`;
      drop.style.top = `${(Math.floor(Math.random() * 100) + 50) * -1}px`;
      drop.style.animationDelay = `${Math.random() * 2 - 1}s`;
      drop.style.animationDuration = `${(Math.random() + 0.5) * 2}s`;

      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      path.setAttribute("d", "M 2.5,0 C 2.6949458,3.5392017 3.344765,20.524571 4.4494577,30.9559 5.7551357,42.666753 4.5915685,50 2.5,50 0.40843152,50 -0.75513565,42.666753 0.55054234,30.9559 1.655235,20.524571 2.3050542,3.5392017 2.5,0 Z");
      path.setAttribute("stroke", "none");

      drop.appendChild(path);
      rainContainer.appendChild(drop);
    }

    // When intro ends, hide intro + show rain
    video.addEventListener('ended', () => {
      intro.style.height = "0";
      rainContainer.style.display = "block";
    });
  </script>
</body>
</html>
