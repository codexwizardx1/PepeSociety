<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pepe Society</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background: #3852cd;
    }

    /* Intro wrapper */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: height 0.3s ease-in-out;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1920px;
      height: 1200px;
      object-fit: contain;
      pointer-events: none;
      filter: saturate(1.4) contrast(1.05);
    }

    /* Ripple canvas */
    #ripple-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1; /* behind logos, above plain bg */
      display: none; /* hidden until intro ends */
    }

    /* Top-left logo */
    #corner-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 120px;
      height: auto;
      animation: spin 10s linear infinite;
      z-index: 10;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* Hero logo */
    #main-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1920px;
      height: 1200px;
      z-index: 9;
    }

    /* Extra scroll */
    #extra-space {
      height: 150vh;
      background: linear-gradient(to bottom, #3852cd 0%, #26c050 100%);
    }
  </style>
</head>
<body>
  <!-- Intro -->
  <div id="intro">
    <video autoplay muted playsinline>
      <source src="psintro.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Ripple canvas -->
  <canvas id="ripple-canvas"></canvas>

  <!-- Logos -->
  <img id="corner-logo" src="PSLOGONOBACK.png" alt="Pepe Society Logo">
  <img id="main-logo" src="pshero.png" alt="Pepe Society Hero">

  <!-- Extra section -->
  <div id="extra-space"></div>

  <!-- PixiJS for ripple -->
  <script src="https://pixijs.download/release/pixi.min.js"></script>
  <script>
    const intro = document.getElementById('intro');
    const video = intro.querySelector('video');
    const rippleCanvas = document.getElementById('ripple-canvas');

    video.addEventListener('ended', () => {
      intro.style.height = "0";
      rippleCanvas.style.display = "block";
      startRipples();
    });

    function startRipples() {
      let app = new PIXI.Application({ 
        view: rippleCanvas, 
        resizeTo: window,
        backgroundColor: 0x3852cd
      });

      // background gradient
      let bg = new PIXI.Graphics();
      let grad = bg.beginTextureFill({
        texture: PIXI.Texture.WHITE,
        color: 0x3852cd
      });
      bg.beginFill(0x3852cd);
      bg.drawRect(0, 0, window.innerWidth, window.innerHeight);
      bg.endFill();
      app.stage.addChild(bg);

      // displacement filter
      const displacementSprite = PIXI.Sprite.from("https://i.ibb.co/0jqGsKZ/displacement.png");
      const displacementFilter = new PIXI.filters.DisplacementFilter(displacementSprite);
      displacementSprite.texture.baseTexture.wrapMode = PIXI.WRAP_MODES.REPEAT;
      displacementSprite.scale.set(2);
      app.stage.addChild(displacementSprite);

      bg.filters = [displacementFilter];

      app.stage.interactive = true;
      app.stage.on("mousemove", e => {
        const pos = e.data.global;
        displacementSprite.x = pos.x;
        displacementSprite.y = pos.y;
      });
    }
  </script>
</body>
</html>
