<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Intro wrapper */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: height 0.3s ease-in-out;
    }

    /* Static overlay */
    #intro::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url("static.gif") repeat;
      background-size: auto;
      opacity: 0.15;
      mix-blend-mode: overlay;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%) scale(0.9);
      object-fit: cover;
      pointer-events: none;
      filter: saturate(1.4) contrast(1.05);
    }

    /* Main content */
    #content {
      background: #3852cd; /* ‚úÖ Pepe blue background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      position: relative;
    }

    /* Logo in top left */
    #logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 120px;   /* adjust size as needed */
      height: auto;
    }
  </style>
</head>
<body>
  <!-- Intro Video -->
  <div id="intro">
    <video autoplay muted playsinline>
      <source src="intro.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Main Content -->
  <div id="content">
    <img id="logo" src="PSLOGONOBACK.png" alt="Pepe Society Logo">
    üê∏ Welcome to Pepe Society üê∏
  </div>

  <script>
    const intro = document.getElementById('intro');
    const video = intro.querySelector('video');

    video.addEventListener('ended', () => {
      intro.style.height = "0"; // crop away intro
    });
  </script>
</body>
</html>
