<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #111; /* dark background */
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Intro container */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: height 0.4s ease-in-out;
    }

    /* Overlay static */
    #intro::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url("static.gif") center center / cover repeat;
      opacity: 0.15; 
      mix-blend-mode: overlay;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%) scale(0.9);
      object-fit: cover;
      pointer-events: none;
    }

    /* Content revealed after */
    #content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-size: 3rem;
    }
  </style>
</head>
<body>
  <div id="intro">
    <video autoplay muted playsinline>
      <source src="intro.mp4" type="video/mp4">
    </video>
  </div>

  <div id="content">
    ðŸŽ‰ This is the page content after intro ðŸŽ‰
  </div>

  <script>
    const intro = document.getElementById('intro');
    const video = intro.querySelector('video');

    video.addEventListener('ended', () => {
      intro.style.height = "0"; // crops up quickly
    });
  </script>
</body>
</html>
