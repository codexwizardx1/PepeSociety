<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    /* Intro wrapper */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: height 0.3s ease-in-out;
    }

    /* Static overlay */
    #intro::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url("static.gif") repeat;
      background-size: auto;
      opacity: 0.15;
      mix-blend-mode: overlay;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%) scale(0.9);
      object-fit: cover;
      pointer-events: none;
      filter: saturate(1.4) contrast(1.05);
    }

    /* Main content */
    #content {
      background: #3852cd;
      height: 200vh; /* make taller so scrolling works */
      position: relative;
    }

    /* Top-left logo */
    #corner-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 120px;
      height: auto;
    }

    /* PepeSociety main logo */
    #main-logo {
      position: absolute;
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;  
      height: auto;
    }

    /* Pepe crowd image */
    #crowd {
      position: fixed;  /* stays in place while scrolling */
      bottom: -500px;   /* start hidden off-screen */
      left: 50%;
      transform: translateX(-50%);
      width: 100vw;
      height: auto;
      z-index: 50;
      opacity: 0;
      transition: bottom 1s ease-out, opacity 1s ease-out;
    }

    /* Active state: slide up */
    #crowd.active {
      bottom: 0;    /* slide up into view */
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Intro Video -->
  <div id="intro">
    <video autoplay muted playsinline>
      <source src="intro.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Main Content -->
  <div id="content">
    <!-- Top-left logo -->
    <img id="corner-logo" src="PSLOGONOBACK.png" alt="Pepe Society Logo">

    <!-- Big PepeSociety logo -->
    <img id="main-logo" src="PEPESOCIETY.png" alt="Pepe Society">

    <!-- Pepe crowd -->
    <img id="crowd" src="pepecrowd.png" alt="Pepe Crowd">
  </div>

  <script>
    const intro = document.getElementById('intro');
    const video = intro.querySelector('video');
    const crowd = document.getElementById('crowd');

    video.addEventListener('ended', () => {
      intro.style.height = "0";

      // wait 1s, then slide up crowd
      setTimeout(() => {
        crowd.classList.add('active');

        // after 5s, release it so it scrolls away
        setTimeout(() => {
          crowd.style.position = "absolute";
          crowd.style.bottom = "0";
        }, 5000);

      }, 1000);
    });
  </script>
</body>
</html>
