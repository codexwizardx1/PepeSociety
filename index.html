<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pepe Society</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #3852cd 50%, #26c050 100%);
    }

    /* Intro wrapper */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: height 0.3s ease-in-out;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      height: auto;
      object-fit: contain;
      pointer-events: none;
      filter: saturate(1.4) contrast(1.05);
    }

    /* Rain */
    .rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 4;
      display: none;
    }

    .rain__drop {
      position: absolute;
      height: 30px;
      animation-name: drop;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    .rain__drop path {
      fill: #a1c6cc;
      opacity: var(--o);
      transform: scaleY(calc(var(--s) * 1.5));
    }

    @keyframes drop {
      90% { opacity: 1; }
      100% {
        opacity: 0;
        transform: translateY(100vh);
      }
    }

    /* Top-left spinning logo */
    #corner-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 120px;
      height: auto;
      animation: spin 10s linear infinite;
      z-index: 10;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* Hero logo */
    #main-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      height: auto;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.4));
      z-index: 9;
    }

    /* Dropdown button */
    #menu-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: #00ff00;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      z-index: 20;
      font-size: 30px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s;
    }

    #menu-btn:hover {
      background: #00cc00;
    }

    /* Fullscreen dropdown menu */
    #dropdown {
      position: fixed;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      z-index: 19;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: top 0.5s ease-in-out;
    }

    #dropdown.active {
      top: 0;
    }

    #dropdown ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 80%;
      text-align: center;
    }

    #dropdown ul li {
      font-size: 3rem;
      font-weight: bold;
      padding: 30px 0;
      border-bottom: 4px solid #fc39d9; /* pink divider */
    }

    #dropdown ul li:last-child {
      border-bottom: none;
    }

    #dropdown ul li a {
      color: white;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    #dropdown ul li a:hover {
      color: #fc39d9;
    }

    /* Extra section for scroll */
    #extra-space {
      height: 150vh;
      background: linear-gradient(to bottom, #3852cd 0%, #26c050 100%);
    }
  </style>
</head>
<body>
  <!-- Intro Video -->
  <div id="intro">
    <video autoplay muted playsinline>
      <source src="psintro.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Rain -->
  <div class="rain"></div>

  <!-- Logos -->
  <img id="corner-logo" src="PSLOGONOBACK.png" alt="Pepe Society Logo">
  <img id="main-logo" src="pshero.png" alt="Pepe Society Hero">

  <!-- Dropdown Menu Button -->
  <button id="menu-btn">☰</button>

  <!-- Dropdown Menu -->
  <div id="dropdown">
    <ul>
      <li><a href="#">MEDIA</a></li>
      <li><a href="#">PEPE TALES</a></li>
      <li><a href="#">COMMUNITY</a></li>
      <li><a href="#">CREATIVE</a></li>
    </ul>
  </div>

  <!-- Extra scrollable section -->
  <div id="extra-space"></div>

  <script>
    const intro = document.getElementById('intro');
    const video = intro.querySelector('video');
    const rainContainer = document.querySelector('.rain');
    const menuBtn = document.getElementById('menu-btn');
    const dropdown = document.getElementById('dropdown');

    // Generate raindrops
    const droplets = 250;
    for (let i = 0; i < droplets; i++) {
      const drop = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      drop.setAttribute("class", "rain__drop");
      drop.setAttribute("viewBox", "0 0 5 50");
      drop.style.left = `${Math.floor(Math.random() * 100)}%`;
      drop.style.top = `${(Math.floor(Math.random() * 100) + 50) * -1}px`;
      drop.style.animationDelay = `${Math.random() * 2 - 1}s`;
      drop.style.animationDuration = `${(Math.random() + 0.5) * 2}s`;
      drop.style.setProperty("--o", Math.random());
      drop.style.setProperty("--s", Math.random());

      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      path.setAttribute("d", "M 2.5,0 C 2.6949458,3.5392017 3.344765,20.524571 4.4494577,30.9559 5.7551357,42.666753 4.5915685,50 2.5,50 0.40843152,50 -0.75513565,42.666753 0.55054234,30.9559 1.655235,20.524571 2.3050542,3.5392017 2.5,0 Z");
      path.setAttribute("stroke", "none");

      drop.appendChild(path);
      rainContainer.appendChild(drop);
    }

    // When intro ends, hide intro + show rain
    video.addEventListener('ended', () => {
      intro.style.height = "0";
      rainContainer.style.display = "block";
    });

    // Dropdown toggle
    menuBtn.addEventListener('click', () => {
      dropdown.classList.toggle('active');
      menuBtn.textContent = dropdown.classList.contains('active') ? "✕" : "☰";
    });
  </script>
</body>
</html>
