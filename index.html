<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pepe Society</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #3852cd 50%, #26c050 100%);
    }

    /* Intro wrapper */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: height 0.3s ease-in-out;
    }

    video {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      height: auto;
      object-fit: contain;
      pointer-events: none;
      filter: saturate(1.4) contrast(1.05);
    }

    /* Top-left logo (spinning) */
    #corner-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 120px;
      height: auto;
      animation: spin 10s linear infinite;
      z-index: 10;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* Hero logo */
    #main-logo {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      height: auto;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.4));
      z-index: 9;
    }

    /* Drawer Menu */
    #menu-button {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 20;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: limegreen;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: none;
    }

    #menu-button span {
      display: block;
      width: 25px;
      height: 3px;
      margin: 4px 0;
      background: black;
      border-radius: 2px;
    }

    #drawer {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: #222;
      color: white;
      padding: 40px 20px;
      transition: right 0.3s ease-in-out;
      z-index: 19;
    }

    #drawer.active {
      right: 0;
    }

    #drawer ul {
      list-style: none;
      padding: 0;
    }

    #drawer ul li {
      margin: 20px 0;
    }

    #drawer ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    /* Extra section for scroll */
    #extra-space {
      height: 150vh;
      background: linear-gradient(to bottom, #3852cd 0%, #26c050 100%);
    }
  </style>
</head>
<body>
  <!-- Intro Video -->
  <div id="intro">
    <video autoplay muted playsinline>
      <source src="psintro.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Logos -->
  <img id="corner-logo" src="PSLOGONOBACK.png" alt="Pepe Society Logo">
  <img id="main-logo" src="pshero.png" alt="Pepe Society Hero">

  <!-- Drawer Menu Button -->
  <button id="menu-button">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Drawer -->
  <div id="drawer">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Roadmap</a></li>
      <li><a href="#">Community</a></li>
    </ul>
  </div>

  <!-- Extra scrollable section -->
  <div id="extra-space"></div>

  <script>
    const intro = document.getElementById('intro');
    const video = intro.querySelector('video');
    const menuButton = document.getElementById('menu-button');
    const drawer = document.getElementById('drawer');

    // Hide intro on video end
    video.addEventListener('ended', () => {
      intro.style.height = "0";
    });

    // Toggle drawer menu
    menuButton.addEventListener('click', () => {
      drawer.classList.toggle('active');
    });
  </script>
</body>
</html>
