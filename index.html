<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pepe Society</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background: #3852cd;
    }

    /* Intro wrapper */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: height 0.3s ease-in-out;
    }

    video {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      height: auto;
      object-fit: contain;
      pointer-events: none;
      filter: saturate(1.4) contrast(1.05);
    }

    /* WebGL ripple canvas */
    #ripple-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1; /* behind logos, in front of bg */
      display: none; /* shown after intro */
    }

    /* Top-left logo (spinning) */
    #corner-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 120px;
      height: auto;
      animation: spin 10s linear infinite;
      z-index: 10;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* Hero logo */
    #main-logo {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      height: auto;
      z-index: 9;
    }

    /* Extra scroll section */
    #extra-space {
      height: 150vh;
      background: linear-gradient(to bottom, #3852cd 0%, #26c050 100%);
    }

    /* Slide Menu */
    .slidemenu {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      overflow: hidden;
      position: relative;
      z-index: 15;
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
    }

    .slide-toggle { display: none; }

    .slidemenu label {
      width: 25%;
      text-align: center;
      display: block;
      float: left;
      color: #fff;
      opacity: 0.4;
    }

    .slidemenu label:hover { cursor: pointer; opacity: 0.7; }

    .slidemenu label span {
      display: block;
      padding: 8px;
    }

    .slidemenu label .icon {
      font-size: 20px;
      border: solid 2px #26c050;
      text-align: center;
      height: 40px;
      width: 40px;
      display: block;
      margin: 5px auto;
      line-height: 40px;
      border-radius: 50%;
      color: #26c050;
    }

    .slider {
      width: 100%;
      height: 5px;
      display: block;
      background: #3852cd;
      margin-top: 5px;
      border-radius: 5px;
      clear: both;
    }

    .slider .bar {
      width: 25%;
      height: 5px;
      background: linear-gradient(to right, #3852cd, #26c050);
      border-radius: 5px;
    }

    .slidemenu label, .slider .bar {
      transition: all 400ms ease-in-out;
    }

    .slidemenu .slide-toggle:checked + label { opacity: 1; }

    .slidemenu #slide-item-1:checked ~ .slider .bar{ margin-left: 0; }
    .slidemenu #slide-item-2:checked ~ .slider .bar{ margin-left: 25%; }
    .slidemenu #slide-item-3:checked ~ .slider .bar{ margin-left: 50%; }
    .slidemenu #slide-item-4:checked ~ .slider .bar{ margin-left: 75%; }
  </style>
</head>
<body>
  <!-- Intro -->
  <div id="intro">
    <video autoplay muted playsinline>
      <source src="psintro.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Ripple canvas -->
  <canvas id="ripple-canvas"></canvas>

  <!-- Logos -->
  <img id="corner-logo" src="PSLOGONOBACK.png" alt="Pepe Society Logo">
  <img id="main-logo" src="pshero.png" alt="Pepe Society Hero">

  <!-- Slide Menu -->
  <nav class="slidemenu">
    <input type="radio" name="slideItem" id="slide-item-1" class="slide-toggle" checked/>
    <label for="slide-item-1"><p class="icon">♬</p><span>Home</span></label>

    <input type="radio" name="slideItem" id="slide-item-2" class="slide-toggle"/>
    <label for="slide-item-2"><p class="icon">★</p><span>About</span></label>

    <input type="radio" name="slideItem" id="slide-item-3" class="slide-toggle"/>
    <label for="slide-item-3"><p class="icon">✈</p><span>Folio</span></label>

    <input type="radio" name="slideItem" id="slide-item-4" class="slide-toggle"/>
    <label for="slide-item-4"><p class="icon">✎</p><span>Blog</span></label>

    <div class="slider"><div class="bar"></div></div>
  </nav>

  <!-- Extra space -->
  <div id="extra-space"></div>

  <!-- PixiJS for ripple -->
  <script src="https://pixijs.download/release/pixi.min.js"></script>
  <script>
    const intro = document.getElementById('intro');
    const video = intro.querySelector('video');
    const rippleCanvas = document.getElementById('ripple-canvas');

    video.addEventListener('ended', () => {
      intro.style.height = "0";
      rippleCanvas.style.display = "block";
      startRipples();
    });

    function startRipples() {
      let app = new PIXI.Application({ 
        view: rippleCanvas, 
        resizeTo: window,
        backgroundColor: 0x3852cd
      });

      let bg = new PIXI.Graphics();
      bg.beginFill(0x3852cd);
      bg.drawRect(0, 0, window.innerWidth, window.innerHeight);
      bg.endFill();
      app.stage.addChild(bg);

      const displacementSprite = PIXI.Sprite.from("https://i.ibb.co/0jqGsKZ/displacement.png");
      const displacementFilter = new PIXI.filters.DisplacementFilter(displacementSprite);
      displacementSprite.texture.baseTexture.wrapMode = PIXI.WRAP_MODES.REPEAT;
      displacementSprite.scale.set(2);
      app.stage.addChild(displacementSprite);

      bg.filters = [displacementFilter];

      app.stage.interactive = true;
      app.stage.on("mousemove", e => {
        const pos = e.data.global;
        displacementSprite.x = pos.x;
        displacementSprite.y = pos.y;
      });
    }
  </script>
</body>
</html>
